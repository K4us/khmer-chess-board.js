<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khmer Chess Board</title>
    <script src="khmer-chess-board.js"></script>
</head>

<body>
    <div id="board-container"></div>
    <script>
        var container = document.getElementById("board-container");
        var kcb = new KhmerChessBoard({
            width: 600,
            container: container
        });
        kcb.soundManager.enable();
        kcb.loadRen('1h2kghb/1b2gq2/1tf5/8/8/FFFFFFFT/2HG4/B2KQGHB w ---- -- -.- ffffff');
        kcb.boardManager.get(10).select();
        kcb.boardManager.enableSelect();
        // kcb.boardManager.get(63).attacked()
    </script>
</body>

</html>
